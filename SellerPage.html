<!DOCTYPE html>
<html>
    <head>
        <title>Sell an item</title>
        <style>
            div{text-align: center;}
        </style>
    </head>
    <body>
       
        <h1>Place item on sale</h1>
        <br>
        <h2>Please enter the following:</h2>
        <label for="">Name of item: </label><input type="text" name="name" />
        <br>
        <br>
        <br>        
        <label for="description">Description: </label>
        <br>
        <textarea rows="3" cols="40" name="description"></textarea>
        <br><br>
        <label for="">Price of item:</label><input type="number" name="balance" /> $ <br> <br>
        <br>
        <label for="">Quantity of item: </label><input type="text" name="quantity" />
        <br><br>   
        <label for="">Category of item:</label>
        <select name="category">
            <option value="book">book</option>
            <option value="film">film</option>
            <option value="other">other</option>
        </select>
        <br><br>
        <input type="Submit" value="Sell item">
    </body>
</html>
