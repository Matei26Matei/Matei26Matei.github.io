<!DOCTYPE html>
<html>
    <head>
        <title>SearchItem</title>
    </head>
    <body>
        <h1>Search Item</h1>
        <label for="">Name of item: </label><input type="text" name="quantity" />
        <h2>Or filter search on:</h2>
        <label for="">Price between </label><input type="number" name="price" />
        and <input type="number" name="price" /> <br> <br>
        <label for="">Minimum amount of stars: </label><input type="number" name="stars" />
        <br>
        <label for="">Maximum amount of stars: </label><input type="number" name="stars" />
        <br><br>
        <label for="stock">On stock</label>
        <select name="stock">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        
        <br><br>
        <label for="sale">On sale</label>
        <select name="sale">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <br><br>
        <label for="categ">Category</label>
        <select name="categ">
            <option value="book">Book</option>
            <option value="film">Film</option>
            <option value="other">Other</option>
        </select>
        <br><br><br>
        <input type="submit" value="Search">
    </body>
</html>
